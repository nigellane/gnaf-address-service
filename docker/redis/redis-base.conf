# Redis Base Configuration for G-NAF Address Service
# High-performance configuration optimized for address caching

# Network settings
bind 0.0.0.0
protected-mode no
port 6379

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings for production
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF persistence for better durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Cluster settings
cluster-enabled yes
cluster-node-timeout 5000
cluster-announce-ip 127.0.0.1
cluster-announce-bus-port 16379
cluster-config-file nodes.conf
cluster-require-full-coverage no

# Performance tuning
tcp-keepalive 300
tcp-backlog 511
timeout 0
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log configuration
slowlog-log-slower-than 10000  # 10ms
slowlog-max-len 128

# Security
requirepass ${REDIS_PASSWORD:-gnaf_cache_2024}

# Logging
loglevel notice
syslog-enabled no

# Advanced settings for spatial data caching
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Latency monitoring
latency-monitor-threshold 100

# Memory usage reporting
maxmemory-policy-samples 5

# Disable some commands for security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG "CONFIG_b835d6f1a0d6a6f1a8c2e8a5e5f1a2b3"

# Key expiration settings
active-expire-effort 1
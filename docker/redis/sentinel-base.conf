# Redis Sentinel Configuration for G-NAF Address Service
# High availability monitoring for Redis cluster

port 26379
bind 0.0.0.0

# Sentinel announce settings
sentinel announce-ip 127.0.0.1
sentinel announce-port 26379

# Monitor Redis master nodes
sentinel monitor gnaf-master-1 redis-1 6379 2
sentinel auth-pass gnaf-master-1 gnaf_cache_2024
sentinel down-after-milliseconds gnaf-master-1 5000
sentinel parallel-syncs gnaf-master-1 1
sentinel failover-timeout gnaf-master-1 10000

sentinel monitor gnaf-master-2 redis-3 6381 2
sentinel auth-pass gnaf-master-2 gnaf_cache_2024
sentinel down-after-milliseconds gnaf-master-2 5000
sentinel parallel-syncs gnaf-master-2 1
sentinel failover-timeout gnaf-master-2 10000

sentinel monitor gnaf-master-3 redis-5 6383 2
sentinel auth-pass gnaf-master-3 gnaf_cache_2024
sentinel down-after-milliseconds gnaf-master-3 5000
sentinel parallel-syncs gnaf-master-3 1
sentinel failover-timeout gnaf-master-3 10000

# Security
requirepass gnaf_sentinel_2024

# Logging
loglevel notice
logfile /var/log/redis/sentinel.log

# Performance settings
sentinel resolve-hostnames yes
sentinel announce-hostnames yes
filebeat.inputs:
  # G-NAF Application logs
  - type: log
    enabled: true
    paths:
      - /var/log/gnaf/application.log
    fields:
      log_type: gnaf-application
      service: gnaf-address-service
    fields_under_root: true
    multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
    multiline.negate: true
    multiline.match: after

  # G-NAF Error logs
  - type: log
    enabled: true
    paths:
      - /var/log/gnaf/error.log
    fields:
      log_type: gnaf-error
      service: gnaf-address-service
      severity: error
    fields_under_root: true
    multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
    multiline.negate: true
    multiline.match: after

  # G-NAF Performance logs
  - type: log
    enabled: true
    paths:
      - /var/log/gnaf/performance.log
    fields:
      log_type: gnaf-performance
      service: gnaf-address-service
      category: performance
    fields_under_root: true
    multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
    multiline.negate: true
    multiline.match: after

  # Docker container logs
  - type: container
    paths:
      - '/var/lib/docker/containers/*/*.log'
    stream: all
    processors:
      - add_docker_metadata:
          host: "unix:///var/run/docker.sock"

# Output to Logstash
output.logstash:
  hosts: ["logstash:5044"]

# Processor configurations
processors:
  - add_host_metadata:
      when.not.contains.tags: forwarded
  - add_fields:
      target: ''
      fields:
        environment: ${ENVIRONMENT:development}
        datacenter: ${DATACENTER:local}

# Logging configuration
logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644

# Monitoring
monitoring.enabled: false
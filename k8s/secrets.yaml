apiVersion: v1
kind: Secret
metadata:
  name: gnaf-secrets
  namespace: gnaf-system
  labels:
    app: gnaf-address-service
    component: secrets
type: Opaque
stringData:
  # Database credentials (base64 encoded in real deployment)
  DATABASE_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  DATABASE_URL: "postgresql://gnaf_user:CHANGE_ME_STRONG_PASSWORD@postgres-service:5432/gnaf_db"
  
  # Redis password (if enabled)
  REDIS_PASSWORD: ""
  REDIS_URL: "redis://redis-service:6379"
  
  # Security secrets
  JWT_SECRET: "CHANGE_ME_SUPER_SECRET_KEY_AT_LEAST_32_CHARACTERS_LONG"
  API_KEY_SECRET: "CHANGE_ME_API_KEY_SECRET_AT_LEAST_32_CHARS"
  
  # External service credentials
  GEOCODING_API_KEY: "your_geocoding_api_key_here"
  
  # CORS configuration
  CORS_ORIGIN: "https://yourdomain.com,https://www.yourdomain.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: gnaf-system
  labels:
    app: postgres
    component: secrets
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"

---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: gnaf-monitoring
  labels:
    app: monitoring
    component: secrets
type: Opaque
stringData:
  GRAFANA_ADMIN_PASSWORD: "CHANGE_ME_GRAFANA_PASSWORD"
  ALERT_WEBHOOK_URL: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"